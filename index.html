<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="shortcut icon" href="./images/favicons/favicon-48x48.png" type="image/x-icon">
    <script 
        src="https://kit.fontawesome.com/0f3793b933.js" 
        crossorigin="anonymous">
    </script>
    <title>My CodePen Clon Project</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <!-- Logo/nav/spark column -->
        <div class="left-column">
            <div class="logo-container">
                <img class="logo" src="./images/logo-light.avif" alt="logo">
            </div>
            <div class="explore-spark-container">
                <div class="explore-container">
                    <h2>Explore</h2>
                    <div class="nav-container">
                        <a href="#">Pens</a>
                        <a href="#">Projects</a>
                        <a href="#">Posts</a>
                        <a href="#">Collections</a>
                    </div>
                </div>
            <div class="spark-container">
                <h2>Spark</h2>
                <i class="fa-sharp fa-solid fa-caret-down"></i>
            </div> 
        </div>
    </div>
        <!-- Create/Search/Login column -->
        <div class="right-column">
            <div class="create-container">
                <h2>Create</h2>
                <i class="fa-sharp fa-solid fa-caret-down"></i>
            </div>
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="login-container">
                <h2>Log In</h2>
            </div>
            <div class="signup-container">
                <h2>Sing Up</h2>
            </div>
        </div>    
    </div>

    <!-- Content Section -->
    <div class="content">

        <div class="left-column">
            <p>CodePen is a <strong>social development environment</strong> for front-end designers and developers. &#128075;</p>
            <p>It's the best place to build and deploy a website, show off your work, build test cases, and find inspiration.</p>
            <div class="butons-container">
                <button class="signUp-btn">Sing Up for Free</button>
                <button class="learnMore-btn">Learn More</button>
            </div>
        </div>

        <div class="right-column">
            <h2>This is <strong style="color: #45bcf5;">CodePen Projects</strong>!</h2>
            <div class="img-container">
                <img class="img-content" src="./images/right_column_content.png" alt="Example of CodePen">
            </div>
        </div>

    </div>
</body>
</html>
